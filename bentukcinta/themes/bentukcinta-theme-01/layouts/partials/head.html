<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="{{ with .Site.Params.description }}{{ . }}{{ end }}">
<meta name="author" content="{{ with .Site.Params.author }}{{ . }}{{ end }}">
{{ .Hugo.Generator }}

<meta property="og:title" content="{{ .Site.Params.ogTitle}} {{ .Site.Params.pengantin.shortnamePria}} & {{ .Site.Params.pengantin.shortnameWanita}}" />
<meta property="og:url" content="{{ .Site.BaseURL }}{{ .Site.Params.ogUrl}}" />
<meta property="og:type" content="website" />
<meta property="og:image" content="{{ .Site.Params.ogImage}}" />
<meta property="og:description" content="{{ .Site.Params.ogDescription}}{{ .Site.Params.pengantin.shortnamePria}} & {{ .Site.Params.pengantin.shortnameWanita}}">


<title>{{ .Site.Title}} | {{ .Site.Params.pengantin.shortnamePria}} & {{ .Site.Params.pengantin.shortnameWanita}}</title>

<link href="css/bootstrap.min.css" rel="stylesheet">

{{ "<!-- Custom CSS -->" | safeHTML }}
<!-- <link href="css/freelancer.css" rel="stylesheet"> -->
<link href="css/bentukcinta.css" rel="stylesheet">

{{ "<!-- Custom Fonts -->" | safeHTML }}
<link href="https://fonts.googleapis.com/css2?family=Yesteryear&display=swap" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400&display=swap" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

{{ "<!-- Vendor JS -->" | safeHTML }}
<script src="js/jquery-3.5.1.slim.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
<script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
