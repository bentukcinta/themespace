<section id="maps">
    <div class="map-section bg-black">
  
        <div class="container">
            <div class="row">
              <div class="col-lg-8 mx-auto text-center">
                <h2 class="mb-5">Lokasi Upacara</h2>
              </div>
        </div>
  
      <div class="container">
        <div class="row">
          
              <div class="col-md-12 mb-5">
                  <div class="map-area">
                      <div class="map">
                          <iframe src="{{ .Site.Params.googlemap}}"
                          width="100%" height="400" frameborder="0" style="border:0" allowfullscreen></iframe>
                      </div>
                      
                  </div>
              </div>
              <div class="col-lg-8 mx-auto text-center mb-5">
                <a href="https://www.google.com/maps/place/{{ .Site.Params.koordinat}}" data-aos="zoom-in" data-aos-delay="400" class="btn btn-info">Buka Petunjuk Lokasi</a>
              </div>
          </div>
      
         	<div class="row">
         		<div class="facebook-box mx-auto text-center">
              <div class="fb-comments" data-href="{{ .Site.BaseURL }}{{ .Site.Params.ogUrl}}" data-width="" data-numposts="5"></div>
         		
         		</div>
         	</div> 
  
        </div>
  
       
  
      </div>
    </div>
  
  </section>
